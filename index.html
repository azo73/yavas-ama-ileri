<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yava≈ü Ama ƒ∞leri ‚Äì Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --yellow: #f5c400;
  --dark: #000;
  --card: #111;
  --soft: #1a1a1a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--dark);
  color: var(--yellow);
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.app {
  background: var(--card);
  padding: 30px;
  border-radius: 18px;
  width: 340px;
  text-align: center;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 20px;
}

.tab {
  flex: 1;
  padding: 8px 0;
  border-radius: 8px;
  background: var(--soft);
  cursor: pointer;
  font-size: 14px;
  opacity: 0.6;
}

.tab.active {
  background: var(--yellow);
  color: #000;
  opacity: 1;
}

/* Time */
#time {
  font-size: 72px;
  font-weight: 700;
  margin: 18px 0 10px;
}

/* Quote */
.quote {
  font-size: clamp(13px, 3.5vw, 16px);
  line-height: 1.6;
  color: rgba(245,196,0,0.75);
  font-style: italic;
  margin-bottom: 18px;
}

/* Buttons */
button {
  width: 100%;
  padding: 14px 0;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: var(--yellow);
  color: #000;
  font-weight: 600;
  margin-top: 10px;
}

/* Settings */
.settings {
  margin-top: 22px;
  text-align: left;
  font-size: 14px;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 12px;
}

.setting-row input[type="number"] {
  width: 60px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  text-align: center;
  background: #222;
  color: var(--yellow);
}

.setting-row input[type="range"] {
  width: 120px;
}
</style>
</head>

<body>

<div class="app">
  <div class="tabs">
    <div class="tab active" id="tab-work">Pomodoro</div>
    <div class="tab" id="tab-break">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    ‚ÄúM√ºcadele edenler her zaman kazanamazlar ancak kazananlar her zaman m√ºcadele edenlerdir.‚Äù
  </div>

  <button id="startBtn">START</button>
  <button id="rainBtn">üåßÔ∏è Yaƒümur A√ß</button>

  <div class="settings">
    <strong>Ayarlar</strong>

    <div class="setting-row">
      <span>√áalƒ±≈üma (dk)</span>
      <input type="number" id="workInput" value="25" min="5">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5" min="1">
    </div>

    <div class="setting-row">
      <span>Yaƒümur Sesi</span>
      <input type="range" id="volumeSlider" min="0" max="100" value="60">
    </div>
  </div>
</div>

<script>
let workMinutes = 25;
let breakMinutes = 5;
let timeLeft = workMinutes * 60;
let running = false;
let isWork = true;
let interval;
let rainOn = false;

/* üåßÔ∏è YAƒûMUR SESƒ∞ */
const rainAudio = new Audio("rain.mp3");
rainAudio.loop = true;
rainAudio.volume = 0.6;

/* üîî Zƒ∞L SESƒ∞ */
const bellAudio = new Audio("bell.mp3");
bellAudio.volume = 0.8;

const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const rainBtn = document.getElementById("rainBtn");
const volumeSlider = document.getElementById("volumeSlider");

const tabWork = document.getElementById("tab-work");
const tabBreak = document.getElementById("tab-break");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

function updateTime() {
  const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
  const s = String(timeLeft % 60).padStart(2, "0");
  timeEl.textContent = `${m}:${s}`;
}

function switchMode(work) {
  isWork = work;
  running = false;
  clearInterval(interval);
  startBtn.textContent = "START";

  tabWork.classList.toggle("active", work);
  tabBreak.classList.toggle("active", !work);

  timeLeft = (work ? workMinutes : breakMinutes) * 60;
  updateTime();
}

startBtn.onclick = () => {
  if (!running) {
    running = true;
    startBtn.textContent = "PAUSE";
    interval = setInterval(() => {
      timeLeft--;
      updateTime();

      if (timeLeft <= 0) {
        bellAudio.currentTime = 0;
        bellAudio.play();
        switchMode(!isWork);
      }
    }, 1000);
  } else {
    running = false;
    clearInterval(interval);
    startBtn.textContent = "START";
  }
};

rainBtn.onclick = () => {
  if (!rainOn) {
    rainAudio.play();
    rainOn = true;
    rainBtn.textContent = "üåßÔ∏è Yaƒümur Kapat";
  } else {
    rainAudio.pause();
    rainOn = false;
    rainBtn.textContent = "üåßÔ∏è Yaƒümur A√ß";
  }
};

volumeSlider.oninput = () => {
  rainAudio.volume = volumeSlider.value / 100;
};

tabWork.onclick = () => switchMode(true);
tabBreak.onclick = () => switchMode(false);

workInput.onchange = () => {
  workMinutes = Math.max(5, workInput.value);
  if (isWork && !running) switchMode(true);
};

breakInput.onchange = () => {
  breakMinutes = Math.max(1, breakInput.value);
  if (!isWork && !running) switchMode(false);
};

updateTime();
</script>

</body>
</html>
