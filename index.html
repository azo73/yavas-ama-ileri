<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YavaÅŸ Ama Ä°leri â€“ Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#f5c400;
  --dark:#000;
  --card:#111;
  --soft:#1a1a1a;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--dark);
  color:var(--yellow);
  font-family:system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:520px;
  max-width:95vw;
  background:var(--card);
  padding:40px;
  border-radius:24px;
  text-align:center;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  padding:12px;
  border-radius:10px;
  background:var(--soft);
  opacity:.5;
  cursor:pointer;
}
.tab.active{
  background:var(--yellow);
  color:#000;
  opacity:1;
}

#time{
  font-size:96px;
  font-weight:800;
  margin:20px 0;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:12px;
  background:var(--yellow);
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <button id="startBtn">START</button>
  <button id="rainBtn">ğŸŒ§ï¸ YaÄŸmur AÃ§</button>

</div>

<audio id="rainAudio" loop>
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script>
/* â±ï¸ AYRI SAYAÃ‡LAR */
let workSeconds = 25 * 60;
let breakSeconds = 5 * 60;

let running = false;
let interval = null;
let view = "work"; // sadece ekran

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");

/* ğŸŒ§ï¸ */
const rainAudio = document.getElementById("rainAudio");
const rainBtn = document.getElementById("rainBtn");
let rainOn = false;

/* FORMAT */
function format(sec){
  const m = String(Math.floor(sec/60)).padStart(2,"0");
  const s = String(sec%60).padStart(2,"0");
  return `${m}:${s}`;
}

/* EKRAN */
function render(){
  timeEl.textContent =
    view === "work"
      ? format(workSeconds)
      : format(breakSeconds);
}

/* TIMER */
function start(){
  if(running) return;
  running = true;
  startBtn.textContent = "PAUSE";

  interval = setInterval(()=>{
    if(workSeconds > 0) workSeconds--;
    if(breakSeconds > 0) breakSeconds--;

    render();
  },1000);
}

function pause(){
  running = false;
  clearInterval(interval);
  startBtn.textContent = "START";
}

startBtn.onclick = ()=> running ? pause() : start();

/* TABLAR â€” TIMER DURMAZ */
tabWork.onclick = ()=>{
  view = "work";
  tabWork.classList.add("active");
  tabBreak.classList.remove("active");
  render();
};

tabBreak.onclick = ()=>{
  view = "break";
  tabBreak.classList.add("active");
  tabWork.classList.remove("active");
  render();
};

/* ğŸŒ§ï¸ */
rainBtn.onclick = ()=>{
  rainOn ? rainAudio.pause() : rainAudio.play();
  rainOn = !rainOn;
  rainBtn.textContent = rainOn ? "ğŸŒ§ï¸ YaÄŸmur Kapat" : "ğŸŒ§ï¸ YaÄŸmur AÃ§";
};

render();
</script>

</body>
</html>
