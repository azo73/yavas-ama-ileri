<style>
:root{
  --yellow:#f5c400;--dark:#000;--card:#111;--soft:#1a1a1a

  position:fixed;

  font-size:13px

<body>

<div class="app">

  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    â€œYavaÅŸ ilerle ama durma.â€
  </div>

  <button id="startBtn">START</button>
  <button id="rainBtn">ğŸŒ§ï¸ YaÄŸmur AÃ§</button>

</div>

<div id="inviteBar">
  ArkadaÅŸÄ±nÄ± davet et â†’
  <button onclick="copyLink()">Linki Kopyala</button>
</div>

<audio id="rainAudio" loop>
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script>
/* â±ï¸ TIMER */
let workMin = 25;
let breakMin = 5;
let timeLeft = workMin * 60;
let isWork = true;
let running = false;
let interval = null;

/* ğŸŒ§ï¸ */
const rainAudio = document.getElementById("rainAudio");
let rainOn = false;

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const rainBtn = document.getElementById("rainBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");

/* â±ï¸ */
function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

/* ğŸ”„ MOD DEÄÄ°ÅTÄ°R (DURMADAN) */
function switchMode(work){
  isWork = work;
  tabWork.classList.toggle("active", work);
  tabBreak.classList.toggle("active", !work);
}

/* â–¶ï¸ START / PAUSE */
startBtn.onclick = ()=>{
  if(!running){
    running = true;
    startBtn.textContent = "PAUSE";
    interval = setInterval(()=>{
      timeLeft--;
      updateTime();

      if(timeLeft <= 0){
        timeLeft = (isWork ? breakMin : workMin) * 60;
        switchMode(!isWork);
      }
    },1000);
  }else{
    running = false;
    clearInterval(interval);
    startBtn.textContent = "START";
  }
};

/* ğŸŒ§ï¸ YAÄMUR */
rainBtn.onclick = ()=>{
  if(!rainOn){
    rainAudio.play();
    rainOn = true;
    rainBtn.textContent = "ğŸŒ§ï¸ YaÄŸmur Kapat";
  }else{
    rainAudio.pause();
    rainOn = false;
    rainBtn.textContent = "ğŸŒ§ï¸ YaÄŸmur AÃ§";
  }
};

/* TABLAR */
tabWork.onclick = ()=>switchMode(true);
tabBreak.onclick = ()=>switchMode(false);

/* ğŸ“‹ */
function copyLink(){
  navigator.clipboard.writeText(location.href);
  alert("Link kopyalandÄ±!");
}

updateTime();
</script>

</body>
</html>
