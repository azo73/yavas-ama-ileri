<style>
:root {
  --yellow: #f5c400;
  --dark: #000;

  --soft: #1a1a1a;

  margin: 0;

  color: var(--yellow);
  font-family: system-ui, sans-serif;

/* Tabs */

  padding: 8px 0;

/* Timer */

  margin: 25px 0;
}

/* Button */

  width: 100%;
  padding: 14px 0;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: var(--yellow);
  color: #000;
  font-weight: 600;
}

/* Settings */
.settings {
  margin-top: 30px;
  text-align: left;
  font-size: 14px;
  opacity: 0.85;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 12px;
}

.setting-row input {
  width: 60px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  text-align: center;
  background: #222;
  color: var(--yellow);
}
</style>

<body>

<div class="app">
  <div class="tabs">
    <div class="tab active" id="tab-work">Pomodoro</div>
    <div class="tab" id="tab-break">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <button id="startBtn">START</button>

  <div class="settings">
    <strong>Ayarlar</strong>

    <div class="setting-row">
      <span>√áalƒ±≈üma (dk)</span>
      <input type="number" id="workInput" value="25" min="5">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5" min="1">
    </div>
  </div>
</div>

<script>
let workMinutes = 25;
let breakMinutes = 5;
let timeLeft = workMinutes * 60;
let running = false;
let isWork = true;
let interval;

const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");

const tabWork = document.getElementById("tab-work");
const tabBreak = document.getElementById("tab-break");

const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

function updateTime() {
  const m = String(Math.floor(timeLeft / 60)).padStart(2, "0");
  const s = String(timeLeft % 60).padStart(2, "0");
  timeEl.textContent = `${m}:${s}`;
}

function switchMode(work) {
  isWork = work;
  running = false;
  clearInterval(interval);
  startBtn.textContent = "START";

  tabWork.classList.toggle("active", work);
  tabBreak.classList.toggle("active", !work);

  timeLeft = (work ? workMinutes : breakMinutes) * 60;
  updateTime();
}

startBtn.onclick = () => {
  if (!running) {
    running = true;
    startBtn.textContent = "PAUSE";
    interval = setInterval(() => {
      timeLeft--;
      updateTime();

      if (timeLeft <= 0) {
        switchMode(!isWork);
      }
    }, 1000);
  } else {
    running = false;
    clearInterval(interval);
    startBtn.textContent = "START";
  }
};

tabWork.onclick = () => switchMode(true);
tabBreak.onclick = () => switchMode(false);

workInput.onchange = () => {
  workMinutes = Math.max(5, workInput.value);
  if (isWork && !running) switchMode(true);
};

breakInput.onchange = () => {
  breakMinutes = Math.max(1, breakInput.value);
  if (!isWork && !running) switchMode(false);
};

updateTime();
