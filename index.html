<style>
:root{
  --yellow:#f5c400;
  --dark:#000;
  --card:#111;
  --soft:#1a1a1a;
}
*{box-sizing:border-box}

body{
  margin:0;

  color:var(--yellow);
  font-family:system-ui,sans-serif;

  display:flex;

}

.app{
  width:520px;

.tabs{
  display:flex;

  flex:1;
  padding:12px;
  border-radius:10px;

  opacity:.5;

.tab.active{
  background:var(--yellow);

  font-size:96px;

  width:100%;
  padding:14px;

  margin-top:25px;

.setting-row{
  display:flex;

  width:80px;
  background:#222;

<body>

<div class="app">

  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <button id="startBtn">START</button>
  <button id="rainBtn">ğŸŒ§ï¸ YaÄŸmur AÃ§</button>

  <div class="settings">
    <div class="setting-row">
      <span>Pomodoro (dk)</span>
      <input type="number" id="workInput" value="25">
    </div>
    <div class="setting-row">
      <span>Short Break (dk)</span>
      <input type="number" id="breakInput" value="5">
    </div>
  </div>

</div>

<audio id="rainAudio" loop>
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script>
/* STATE */
let mode = "work"; // work | break
let running = false;
let interval = null;

let workMin = 25;
let breakMin = 5;
let timeLeft = workMin * 60;

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

/* RAIN */
const rainAudio = document.getElementById("rainAudio");
const rainBtn = document.getElementById("rainBtn");
let rainOn = false;

/* FUNCTIONS */
function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

function startTimer(){
  if(running) return;
  running = true;
  startBtn.textContent = "PAUSE";

  interval = setInterval(()=>{
    timeLeft--;
    updateTime();

    if(timeLeft <= 0){
      pauseTimer();
    }
  },1000);
}

function pauseTimer(){
  running = false;
  clearInterval(interval);
  startBtn.textContent = "START";
}

function switchMode(newMode){
  pauseTimer();
  mode = newMode;

  if(mode === "work"){
    timeLeft = workMin * 60;
    tabWork.classList.add("active");
    tabBreak.classList.remove("active");
  }else{
    timeLeft = breakMin * 60;
    tabBreak.classList.add("active");
    tabWork.classList.remove("active");
  }
  updateTime();
}

/* EVENTS */
startBtn.onclick = ()=> running ? pauseTimer() : startTimer();

tabWork.onclick = ()=> switchMode("work");
tabBreak.onclick = ()=> switchMode("break");

workInput.onchange = ()=>{
  workMin = Number(workInput.value);
  if(mode==="work" && !running){
    timeLeft = workMin*60;
    updateTime();
  }
};

breakInput.onchange = ()=>{
  breakMin = Number(breakInput.value);
  if(mode==="break" && !running){
    timeLeft = breakMin*60;
    updateTime();
  }
};

rainBtn.onclick = ()=>{
  if(!rainOn){
    rainAudio.play();
    rainBtn.textContent="ğŸŒ§ï¸ YaÄŸmur Kapat";
  }else{
    rainAudio.pause();
    rainBtn.textContent="ğŸŒ§ï¸ YaÄŸmur AÃ§";
  }
  rainOn = !rainOn;
};

updateTime();
</script>

</body>
