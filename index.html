<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yava≈ü Ama ƒ∞leri ‚Äì Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#f5c400;
  --dark:#000;
  --card:#111;
  --soft:#1a1a1a;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--dark);
  color:var(--yellow);
  font-family:system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* üñ•Ô∏è PC ƒ∞√áƒ∞N B√úY√úK KART */
.app{
  width:520px;
  max-width:95%;
  background:var(--card);
  padding:40px;
  border-radius:24px;
  text-align:center;
}

.tabs{
  display:flex;
  gap:12px;
  margin-bottom:24px;
}

.tab{
  flex:1;
  padding:14px;
  border-radius:12px;
  background:var(--soft);
  opacity:.6;
  cursor:pointer;
  font-size:16px;
}

.tab.active{
  background:var(--yellow);
  color:#000;
  opacity:1;
  font-weight:600;
}

/* ‚è±Ô∏è DEV TIMER */
#time{
  font-size:96px;
  font-weight:800;
  margin:30px 0;
}

.quote{
  font-size:15px;
  opacity:.75;
  font-style:italic;
  margin-bottom:20px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  margin-top:12px;
  background:var(--yellow);
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
}

.settings{
  text-align:left;
  margin-top:28px;
  font-size:15px;
}

.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:14px;
}

input,select{
  background:#222;
  color:var(--yellow);
  border:none;
  border-radius:8px;
  padding:8px;
  font-size:14px;
}

a{
  color:var(--yellow);
  text-decoration:none;
  display:block;
  text-align:center;
  margin-top:20px;
  font-size:15px;
}
</style>
</head>

<body>

<div class="app">

  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    ‚ÄúYava≈ü ilerle ama asla durma.‚Äù
  </div>

  <button id="startBtn">START</button>

  <div class="settings">
    <strong>üéØ Bug√ºn Ne Yapacaƒüƒ±m?</strong>

    <div class="setting-row">
      <input id="taskInput" placeholder="G√∂rev ekle">
      <button id="addTaskBtn">+</button>
    </div>

    <select id="taskSelect" style="width:100%;margin-top:10px">
      <option value="">G√∂rev se√ß</option>
    </select>

    <div class="setting-row">
      <span>√áalƒ±≈üma (dk)</span>
      <input type="number" id="workInput" value="25">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5">
    </div>

    <a href="leaderboard.html">üèÜ Skor Tablosu</a>
  </div>

</div>

<script>
/* üë§ USER */
let username = localStorage.getItem("username");
if(!username){
  username = "guest_" + Math.floor(Math.random()*10000);
  localStorage.setItem("username", username);
}

/* ‚è±Ô∏è TIMER */
let workMin = 25;
let breakMin = 5;
let timeLeft = workMin * 60;
let isWork = true;
let running = false;
let interval;

/* üéØ SCORE */
let score = Number(localStorage.getItem("score")) || 0;

/* üìù TASKS */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskSelect = document.getElementById("taskSelect");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

function renderTasks(){
  taskSelect.innerHTML = '<option value="">G√∂rev se√ß</option>';
  tasks.forEach((t,i)=>{
    const o = document.createElement("option");
    o.value=i;
    o.textContent=`${t.name} (${t.count||0})`;
    taskSelect.appendChild(o);
  });
}

addTaskBtn.onclick=()=>{
  if(!taskInput.value) return;
  tasks.push({name:taskInput.value,count:0});
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
};

function switchMode(work){
  isWork = work;
  running = false;
  clearInterval(interval);
  tabWork.classList.toggle("active",work);
  tabBreak.classList.toggle("active",!work);
  timeLeft = (work ? workMin : breakMin) * 60;
  startBtn.textContent = "START";
  updateTime();
}

startBtn.onclick=()=>{
  if(!running){
    running=true;
    startBtn.textContent="PAUSE";
    interval=setInterval(()=>{
      timeLeft--;
      updateTime();
      if(timeLeft<=0){
        clearInterval(interval);
        running=false;
        score+=10;
        localStorage.setItem("score",score);

        if(taskSelect.value!==""){
          tasks[taskSelect.value].count++;
          localStorage.setItem("tasks",JSON.stringify(tasks));
          renderTasks();
        }
        switchMode(!isWork);
      }
    },1000);
  }else{
    running=false;
    clearInterval(interval);
    startBtn.textContent="START";
  }
};

tabWork.onclick=()=>switchMode(true);
tabBreak.onclick=()=>switchMode(false);
workInput.onchange=()=>{workMin=workInput.value;switchMode(true)};
breakInput.onchange=()=>{breakMin=breakInput.value;switchMode(false)};

renderTasks();
updateTime();
</script>

</body>
</html>
