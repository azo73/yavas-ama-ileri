<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yavaş Ama İleri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AdSense (yer doğru) -->
  <meta name="google-adsense-account" content="ca-pub-5935458968037999">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000000;
      color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 24px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    #timer {
      font-size: 64px;
      margin: 20px 0;
      font-weight: bold;
    }

    #status {
      font-size: 18px;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    button {
      background: none;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      font-size: 12px;
      opacity: 0.5;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Yavaş Ama İleri</h1>

  <div id="timer">25:00</div>
  <div id="status">Odak zamanı</div>

  <button id="controlBtn">Başla</button>
</div>

<footer>© 2025 Yavaş Ama İleri</footer>

<script>
  const WORK_TIME = 25 * 60;
  const BREAK_TIME = 5 * 60;

  let timeLeft = WORK_TIME;
  let isWorking = true;
  let interval = null;
  let running = false;

  const timerEl = document.getElementById("timer");
  const statusEl = document.getElementById("status");
  const btn = document.getElementById("controlBtn");

  function updateTimer() {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    timerEl.textContent = `${m}:${s}`;
  }

  function switchMode() {
    if (isWorking) {
      isWorking = false;
      timeLeft = BREAK_TIME;
      statusEl.textContent = "Mola zamanı ☕";
    } else {
      isWorking = true;
      timeLeft = WORK_TIME;
      statusEl.textContent = "Odak zamanı";
    }
  }

  btn.addEventListener("click", () => {
    if (!running) {
      running = true;
      btn.textContent = "Duraklat";

      interval = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
          switchMode();
          updateTimer();
        }
      }, 1000);

    } else {
      running = false;
      btn.textContent = "Devam";
      clearInterval(interval);
    }
  });

  updateTimer();
</script>

</body>
</html>
