<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YavaÅŸ Ama Ä°leri â€“ Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#f5c400;
  --dark:#000;
  --card:#111;
  --soft:#1a1a1a;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--dark);
  color:var(--yellow);
  font-family:system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ğŸ”¥ PCâ€™DE BÃœYÃœK */
.app{
  width:520px;
  max-width:92vw;
  background:var(--card);
  padding:32px;
  border-radius:22px;
  text-align:center;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.tab{
  flex:1;
  padding:10px;
  border-radius:10px;
  background:var(--soft);
  opacity:.6;
  cursor:pointer;
  user-select:none;
}
.tab.active{
  background:var(--yellow);
  color:#000;
  opacity:1;
}

/* â±ï¸ BÃœYÃœK TIMER */
#time{
  font-size:96px;
  font-weight:800;
  margin:20px 0;
}

.quote{
  font-size:14px;
  opacity:.7;
  font-style:italic;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  margin-top:12px;
  background:var(--yellow);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

.settings{
  text-align:left;
  margin-top:22px;
  font-size:15px;
}

.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}

input,select{
  background:#222;
  color:var(--yellow);
  border:none;
  border-radius:8px;
  padding:8px;
}

a{color:var(--yellow);text-decoration:none}
</style>
</head>

<body>

<div class="app">

  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    â€œYavaÅŸ ilerle ama durma.â€
  </div>

  <button id="startBtn">START</button>
  <button id="rainBtn">ğŸŒ§ï¸ YaÄŸmur AÃ§</button>

  <div class="settings">
    <strong>BugÃ¼n Ne YapacaÄŸÄ±m?</strong>

    <div class="setting-row">
      <input id="taskInput" placeholder="GÃ¶rev ekle">
      <button id="addTaskBtn">+</button>
    </div>

    <select id="taskSelect" style="width:100%;margin-top:10px">
      <option value="">GÃ¶rev seÃ§</option>
    </select>

    <div class="setting-row">
      <span>Ã‡alÄ±ÅŸma (dk)</span>
      <input type="number" id="workInput" value="25">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5">
    </div>
  </div>
</div>

<!-- ğŸŒ§ï¸ YAÄMUR -->
<audio id="rainAudio" loop>
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸŒ§ï¸ YAÄMUR */
const rainAudio = document.getElementById("rainAudio");
const rainBtn = document.getElementById("rainBtn");
let rainOn = false;

rainBtn.onclick = () => {
  if(!rainOn){
    rainAudio.play();
    rainBtn.textContent = "ğŸŒ§ï¸ YaÄŸmur Kapat";
  }else{
    rainAudio.pause();
    rainBtn.textContent = "ğŸŒ§ï¸ YaÄŸmur AÃ§";
  }
  rainOn = !rainOn;
};

/* â±ï¸ TIMER */
let workMin = 25;
let breakMin = 5;
let timeLeft = workMin * 60;
let isWork = true;
let running = false;
let interval = null;

const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");

function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

/* ğŸ” MOD DEÄÄ°ÅÄ°R AMA TIMER DURMAZ */
function switchTab(work){
  isWork = work;
  tabWork.classList.toggle("active", work);
  tabBreak.classList.toggle("active", !work);
}

/* â–¶ï¸ START / PAUSE */
startBtn.onclick = () => {
  if(!running){
    running = true;
    startBtn.textContent = "PAUSE";
    interval = setInterval(()=>{
      timeLeft--;
      updateTime();

      if(timeLeft <= 0){
        timeLeft = (isWork ? breakMin : workMin) * 60;
        switchTab(!isWork);
      }
    },1000);
  }else{
    running = false;
    clearInterval(interval);
    startBtn.textContent = "START";
  }
};

/* TABLAR */
tabWork.onclick = () => switchTab(true);
tabBreak.onclick = () => switchTab(false);

/* AYARLAR */
document.getElementById("workInput").onchange = e=>{
  workMin = Number(e.target.value);
  if(isWork && !running){
    timeLeft = workMin*60;
    updateTime();
  }
};

document.getElementById("breakInput").onchange = e=>{
  breakMin = Number(e.target.value);
};

updateTime();

/* ğŸ“ TASKS */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskSelect = document.getElementById("taskSelect");

function renderTasks(){
  taskSelect.innerHTML = '<option value="">GÃ¶rev seÃ§</option>';
  tasks.forEach((t,i)=>{
    const o = document.createElement("option");
    o.value=i;
    o.textContent=t;
    taskSelect.appendChild(o);
  });
}

addTaskBtn.onclick = ()=>{
  if(!taskInput.value) return;
  tasks.push(taskInput.value);
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
};

renderTasks();
</script>

</body>
</html>
