<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>YavaÅŸ Ama Ä°leri â€“ Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#f5c400;--dark:#000;--card:#111;--soft:#1a1a1a
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--dark);
  color:var(--yellow);
  font-family:system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center
}

/* ğŸ”¥ PCâ€™DE BÃœYÃœK GÃ–RÃœNÃœM */
.app{
  width:600px;
  max-width:95vw;
  background:var(--card);
  padding:40px;
  border-radius:24px;
  text-align:center
}

.tabs{display:flex;gap:12px;margin-bottom:24px}
.tab{
  flex:1;
  padding:14px;
  border-radius:12px;
  background:var(--soft);
  opacity:.6;
  cursor:pointer;
  font-size:16px
}
.tab.active{
  background:var(--yellow);
  color:#000;

}

#time{

}

  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  margin-top:14px;
  background:var(--yellow);
  color:#000;
  font-weight:700;
  font-size:16px;
  cursor:pointer
}

.settings{
  text-align:left;
  margin-top:28px;
  font-size:15px
}

.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px
}

input,select{
  background:#222;
  color:var(--yellow);
  border:none;
  border-radius:8px;
  padding:8px
}

a{color:var(--yellow);text-decoration:none}
</style>
</head>

<body>

<div class="app">
  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    â€œYavaÅŸ ama ileri. Ã–nemli olan durmamak.â€
  </div>

  <button id="startBtn">START</button>
  <button id="rainBtn">ğŸŒ§ï¸ YaÄŸmur AÃ§</button>

  <div class="settings">
    <strong>BugÃ¼n Ne YapacaÄŸÄ±m?</strong>

    <div class="setting-row">
      <input id="taskInput" placeholder="GÃ¶rev ekle">
      <button id="addTaskBtn" style="width:60px">+</button>
    </div>

    <select id="taskSelect" style="width:100%;margin-top:10px">
      <option value="">GÃ¶rev seÃ§</option>
    </select>

    <div class="setting-row">
      <span>Ã‡alÄ±ÅŸma (dk)</span>
      <input type="number" id="workInput" value="25">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5">
    </div>
  </div>
</div>

<!-- ğŸŒ§ï¸ YAÄMUR -->
<audio id="rainAudio" loop preload="auto">
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script>
/* ğŸ‘¤ USER */
let username = localStorage.getItem("username") || "Misafir";

/* ğŸŒ§ï¸ YAÄMUR */
const rainAudio = document.getElementById("rainAudio");
let rainOn = false;

/* â±ï¸ TIMER */
let workMin = 25;
let breakMin = 5;
let timeLeft = workMin * 60;
let running = false;
let isWork = true;
let interval = null;

/* ğŸ¯ SCORE */
let score = Number(localStorage.getItem("score")) || 0;

/* ğŸ“ TASKS */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const rainBtn = document.getElementById("rainBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskSelect = document.getElementById("taskSelect");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

/* ğŸ•’ */
function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

/* ğŸ“ */
function renderTasks(){
  taskSelect.innerHTML = '<option value="">GÃ¶rev seÃ§</option>';
  tasks.forEach((t,i)=>{
    const o = document.createElement("option");
    o.value=i;
    o.textContent=`${t.name} (${t.count||0})`;
    taskSelect.appendChild(o);
  });
}

addTaskBtn.onclick = () =>{
  if(!taskInput.value) return;
  tasks.push({name:taskInput.value,count:0});
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
};

/* ğŸ” MOD DEÄÄ°ÅÄ°R AMA TIMER DURMAZ */
function switchTab(work){
  isWork = work;
  tabWork.classList.toggle("active",work);
  tabBreak.classList.toggle("active",!work);
}

/* â–¶ï¸ */
startBtn.onclick = () =>{
  if(running) return;

  running = true;
  startBtn.textContent = "Ã‡ALIÅIYOR";

  interval = setInterval(()=>{
    timeLeft--;
    updateTime();

    if(timeLeft <= 0){
      if(isWork){
        score += 10;
        localStorage.setItem("score",score);
        if(taskSelect.value!==""){
          tasks[taskSelect.value].count++;
          localStorage.setItem("tasks",JSON.stringify(tasks));
          renderTasks();
        }
        timeLeft = breakMin * 60;
        switchTab(false);
      }else{
        timeLeft = workMin * 60;
        switchTab(true);
      }
    }
  },1000);
};

/* ğŸŒ§ï¸ */
rainBtn.onclick = () =>{
  if(!rainOn){
    rainAudio.play();
    rainBtn.textContent="ğŸŒ§ï¸ YaÄŸmur Kapat";
  }else{
    rainAudio.pause();
    rainBtn.textContent="ğŸŒ§ï¸ YaÄŸmur AÃ§";
  }
  rainOn=!rainOn;
};

/* TABLAR */
tabWork.onclick = ()=>switchTab(true);
tabBreak.onclick = ()=>switchTab(false);

workInput.onchange = ()=>{workMin=Number(workInput.value)};
breakInput.onchange = ()=>{breakMin=Number(breakInput.value)};

renderTasks();
updateTime();
</script>

</body>
</html>
