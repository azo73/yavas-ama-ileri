<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yava≈ü Ama ƒ∞leri ‚Äì Pomodoro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --yellow:#f5c400;--dark:#000;--card:#111;--soft:#1a1a1a
}
*{box-sizing:border-box}
body{
  margin:0;background:var(--dark);color:var(--yellow);
  font-family:system-ui,sans-serif;height:100vh;
  display:flex;align-items:center;justify-content:center
}
.app{
  width:360px;background:var(--card);
  padding:26px;border-radius:18px;text-align:center
}
.tabs{display:flex;gap:8px;margin-bottom:16px}
.tab{
  flex:1;padding:8px;border-radius:8px;
  background:var(--soft);opacity:.6;cursor:pointer
}
.tab.active{background:var(--yellow);color:#000;opacity:1}
#time{font-size:60px;font-weight:700;margin:16px 0}
.quote{font-size:13px;opacity:.75;font-style:italic}
button{
  width:100%;padding:12px;border:none;
  border-radius:10px;margin-top:10px;
  background:var(--yellow);color:#000;font-weight:600;
  cursor:pointer
}
.settings{text-align:left;margin-top:16px;font-size:14px}
.setting-row{
  display:flex;justify-content:space-between;
  align-items:center;margin-top:10px
}
input,select{
  background:#222;color:var(--yellow);
  border:none;border-radius:6px;padding:6px
}
#inviteBar{
  position:fixed;right:15px;bottom:15px;
  background:#111;color:var(--yellow);
  padding:10px 14px;border-radius:12px;
  font-size:13px
}
a{color:var(--yellow);text-decoration:none}
</style>
</head>

<body>

<div class="app">
  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    ‚ÄúM√ºcadele edenler her zaman kazanamazlar ancak kazananlar her zaman m√ºcadele edenlerdir.‚Äù
  </div>

  <button id="startBtn">START</button>
  <button id="rainBtn">üåßÔ∏è Yaƒümur A√ß</button>

  <div class="settings">
    <strong>Bug√ºn Ne Yapacaƒüƒ±m?</strong>

    <div class="setting-row">
      <input id="taskInput" placeholder="G√∂rev ekle">
      <button id="addTaskBtn">+</button>
    </div>

    <select id="taskSelect" style="width:100%;margin-top:8px">
      <option value="">G√∂rev se√ß</option>
    </select>

    <div class="setting-row">
      <span>√áalƒ±≈üma (dk)</span>
      <input type="number" id="workInput" value="25">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5">
    </div>

    <div style="margin-top:10px">
      <a href="leaderboard.html">üèÜ Skor Tablosu</a>
    </div>
  </div>
</div>

<div id="inviteBar">
  Arkada≈üƒ±nƒ± davet et ‚Üí
  <button onclick="copyLink()">Linki Kopyala</button>
</div>

<audio id="rainAudio" loop preload="auto">
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-firestore.js";

/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCDD8SkEVpDLFGpHtUozovyBM2XuuZHs18",
  authDomain: "yavas-ama-ileri.firebaseapp.com",
  projectId: "yavas-ama-ileri",
  storageBucket: "yavas-ama-ileri.firebasestorage.app",
  messagingSenderId: "375260128218",
  appId: "1:375260128218:web:10f140a93e4902c90756e3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* üë§ USER ‚Äì BLOKLAYICI YOK */
let username = localStorage.getItem("username");
if(!username){
  username = "guest_" + Math.floor(Math.random()*10000);
  localStorage.setItem("username", username);
}

/* üåßÔ∏è */
const rainAudio = document.getElementById("rainAudio");
let rainOn = false;

/* ‚è±Ô∏è */
let workMin = 25, breakMin = 5;
let timeLeft = workMin * 60;
let isWork = true, running = false, interval;

/* üéØ */
let score = Number(localStorage.getItem("score")) || 0;
let pomos = Number(localStorage.getItem("pomos")) || 0;

/* üìù */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const rainBtn = document.getElementById("rainBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskSelect = document.getElementById("taskSelect");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

function renderTasks(){
  taskSelect.innerHTML = '<option value="">G√∂rev se√ß</option>';
  tasks.forEach((t,i)=>{
    const o = document.createElement("option");
    o.value=i;
    o.textContent=`${t.name} (${t.count||0})`;
    taskSelect.appendChild(o);
  });
}

addTaskBtn.onclick=()=>{
  if(!taskInput.value) return;
  tasks.push({name:taskInput.value,count:0});
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
};

function switchMode(work){
  isWork=work;
  running=false;
  clearInterval(interval);
  tabWork.classList.toggle("active",work);
  tabBreak.classList.toggle("active",!work);
  timeLeft=(work?workMin:breakMin)*60;
  startBtn.textContent="START";
  updateTime();
}

function finishPomodoro(){
  pomos++; score+=10;
  localStorage.setItem("pomos",pomos);
  localStorage.setItem("score",score);

  try{
    addDoc(collection(db,"scores"),{
      name:username,
      score,
      pomos,
      createdAt:Date.now()
    });
  }catch(e){
    console.warn("Firebase hata aldƒ± ama site √ßalƒ±≈üƒ±yor");
  }
}

startBtn.onclick=()=>{
  if(!running){
    running=true;
    startBtn.textContent="PAUSE";
    interval=setInterval(()=>{
      timeLeft--; updateTime();
      if(timeLeft<=0){
        clearInterval(interval);
        running=false;
        finishPomodoro();

        if(taskSelect.value!==""){
          tasks[taskSelect.value].count++;
          localStorage.setItem("tasks",JSON.stringify(tasks));
          renderTasks();
        }
        switchMode(!isWork);
      }
    },1000);
  }else{
    running=false;
    clearInterval(interval);
    startBtn.textContent="START";
  }
};

rainBtn.onclick=()=>{
  rainOn ? rainAudio.pause() : rainAudio.play();
  rainOn=!rainOn;
  rainBtn.textContent = rainOn ? "üåßÔ∏è Yaƒümur Kapat" : "üåßÔ∏è Yaƒümur A√ß";
};

tabWork.onclick=()=>switchMode(true);
tabBreak.onclick=()=>switchMode(false);
workInput.onchange=()=>{workMin=workInput.value;switchMode(true)};
breakInput.onchange=()=>{breakMin=breakInput.value;switchMode(false)};

window.copyLink=()=>{
  navigator.clipboard.writeText(location.href);
  alert("Link kopyalandƒ±!");
};

renderTasks(); updateTime();
</script>

</body>
</html>
