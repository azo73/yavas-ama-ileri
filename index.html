<body>

<div class="app">
  <div class="tabs">
    <div class="tab active" id="tabWork">Pomodoro</div>
    <div class="tab" id="tabBreak">Short Break</div>
  </div>

  <div id="time">25:00</div>

  <div class="quote">
    â€œMÃ¼cadele edenler her zaman kazanamazlar ancak kazananlar her zaman mÃ¼cadele edenlerdir.â€
  </div>

  <button id="startBtn">START</button>
  <button id="rainBtn">ğŸŒ§ï¸ YaÄŸmur AÃ§</button>

  <div class="settings">
    <strong>BugÃ¼n Ne YapacaÄŸÄ±m?</strong>

    <div class="setting-row">
      <input id="taskInput" placeholder="GÃ¶rev ekle">
      <button id="addTaskBtn">+</button>
    </div>

    <select id="taskSelect" style="width:100%;margin-top:8px">
      <option value="">GÃ¶rev seÃ§</option>
    </select>

    <div class="setting-row">
      <span>Ã‡alÄ±ÅŸma (dk)</span>
      <input type="number" id="workInput" value="25">
    </div>

    <div class="setting-row">
      <span>Mola (dk)</span>
      <input type="number" id="breakInput" value="5">
    </div>

    <div style="margin-top:10px">
      <a href="leaderboard.html">ğŸ† Skor Tablosu</a>
    </div>
  </div>
</div>

<div id="inviteBar">
  ArkadaÅŸÄ±nÄ± davet et â†’
  <button onclick="copyLink()">Linki Kopyala</button>
</div>

<audio id="rainAudio" loop preload="auto">
  <source src="rain.mp3" type="audio/mpeg">
</audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.15.0/firebase-firestore.js";

/* ğŸ”¥ FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCDD8SkEVpDLFGpHtUozovyBM2XuuZHs18",
  authDomain: "yavas-ama-ileri.firebaseapp.com",
  projectId: "yavas-ama-ileri",
  storageBucket: "yavas-ama-ileri.firebasestorage.app",
  messagingSenderId: "375260128218",
  appId: "1:375260128218:web:10f140a93e4902c90756e3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ğŸ‘¤ USER */
let username = localStorage.getItem("username");
if(!username){
  username = prompt("KullanÄ±cÄ± adÄ±n?");
  localStorage.setItem("username", username);
}

/* ğŸŒ§ï¸ */
const rainAudio = document.getElementById("rainAudio");
let rainOn = false;

/* â±ï¸ */
let workMin = 25, breakMin = 5;
let timeLeft = workMin * 60;
let isWork = true, running = false, interval;

/* ğŸ¯ */
let score = Number(localStorage.getItem("score")) || 0;
let pomos = Number(localStorage.getItem("pomos")) || 0;

/* ğŸ“ */
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const rainBtn = document.getElementById("rainBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskSelect = document.getElementById("taskSelect");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

function renderTasks(){
  taskSelect.innerHTML = '<option value="">GÃ¶rev seÃ§</option>';
  tasks.forEach((t,i)=>{
    const o = document.createElement("option");
    o.value=i;
    o.textContent=`${t.name} (${t.count||0})`;
    taskSelect.appendChild(o);
  });
}

addTaskBtn.onclick=()=>{
  if(!taskInput.value) return;
  tasks.push({name:taskInput.value,count:0});
  localStorage.setItem("tasks",JSON.stringify(tasks));
  taskInput.value="";
  renderTasks();
};

function switchMode(work){
  isWork=work;
  running=false;
  clearInterval(interval);
  tabWork.classList.toggle("active",work);
  tabBreak.classList.toggle("active",!work);
  timeLeft=(work?workMin:breakMin)*60;
  startBtn.textContent="START";
  updateTime();
}

async function finishPomodoro(){
  pomos++; score+=10;
  localStorage.setItem("pomos",pomos);
  localStorage.setItem("score",score);

  await addDoc(collection(db,"scores"),{
    name:username,
    score,
    pomos,
    createdAt:Date.now()
  });
}

startBtn.onclick=()=>{
  if(!running){
    running=true;
    startBtn.textContent="PAUSE";
    interval=setInterval(async()=>{
      timeLeft--; updateTime();
      if(timeLeft<=0){
        await finishPomodoro();
        if(taskSelect.value!==""){
          tasks[taskSelect.value].count++;
          localStorage.setItem("tasks",JSON.stringify(tasks));
          renderTasks();
        }
        switchMode(!isWork);
      }
    },1000);
  }else{
    running=false;
    clearInterval(interval);
    startBtn.textContent="START";
  }
};

rainBtn.onclick=()=>{
  rainOn ? rainAudio.pause() : rainAudio.play();
  rainOn=!rainOn;
  rainBtn.textContent = rainOn ? "ğŸŒ§ï¸ YaÄŸmur Kapat" : "ğŸŒ§ï¸ YaÄŸmur AÃ§";
};

tabWork.onclick=()=>switchMode(true);
tabBreak.onclick=()=>switchMode(false);
workInput.onchange=()=>{workMin=workInput.value;switchMode(true)};
breakInput.onchange=()=>{breakMin=breakInput.value;switchMode(false)};

window.copyLink=()=>{
  navigator.clipboard.writeText(location.href);
  alert("Link kopyalandÄ±!");
};

renderTasks(); updateTime();
</script>

</body>
