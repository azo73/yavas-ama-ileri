<script>
/* ‚è±Ô∏è TIMER */
let workMin = 25;
let breakMin = 5;
let timeLeft = workMin * 60;
let running = false;
let interval = null;

/* MODE (sadece g√∂r√ºn√ºm) */
let viewMode = "work";

/* DOM */
const timeEl = document.getElementById("time");
const startBtn = document.getElementById("startBtn");
const tabWork = document.getElementById("tabWork");
const tabBreak = document.getElementById("tabBreak");
const workInput = document.getElementById("workInput");
const breakInput = document.getElementById("breakInput");

/* üåßÔ∏è */
const rainAudio = document.getElementById("rainAudio");
const rainBtn = document.getElementById("rainBtn");
let rainOn = false;

function updateTime(){
  const m = String(Math.floor(timeLeft/60)).padStart(2,"0");
  const s = String(timeLeft%60).padStart(2,"0");
  timeEl.textContent = `${m}:${s}`;
}

function startTimer(){
  if(running) return;
  running = true;
  startBtn.textContent = "PAUSE";

  interval = setInterval(()=>{
    timeLeft--;
    updateTime();

    if(timeLeft <= 0){
      timeLeft = workMin * 60;
    }
  },1000);
}

function pauseTimer(){
  running = false;
  clearInterval(interval);
  startBtn.textContent = "START";
}

/* BUTON */
startBtn.onclick = ()=>{
  running ? pauseTimer() : startTimer();
};

/* TABLAR ‚Äî TIMER DURMAZ */
tabWork.onclick = ()=>{
  viewMode="work";
  tabWork.classList.add("active");
  tabBreak.classList.remove("active");
};

tabBreak.onclick = ()=>{
  viewMode="break";
  tabBreak.classList.add("active");
  tabWork.classList.remove("active");
};

/* INPUT */
workInput.onchange = ()=>{
  workMin = Number(workInput.value);
  if(!running){
    timeLeft = workMin * 60;
    updateTime();
  }
};

breakInput.onchange = ()=>{
  breakMin = Number(breakInput.value);
};
