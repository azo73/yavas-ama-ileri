#controls button {

    body {
      margin: 0;

    .container {

    h1 {
  position: fixed;

}

    }

    #timer {
      font-size: 64px;

    }

      font-size: 18px;
      margin-bottom: 30px;

    }

    button {
      background: none;

<body>

<div class="container">
  <div id="controls">
  <div>
    Çalışma
    <button onclick="changeWork(-5)">−</button>
    <span id="workLabel">25 dk</span>
    <button onclick="changeWork(5)">+</button>
  </div>

  <div style="margin-top:10px;">
    Mola
    <button onclick="changeBreak(-1)">−</button>
    <span id="breakLabel">5 dk</span>
    <button onclick="changeBreak(1)">+</button>
  </div>
</div>

  <h1>Yavaş Ama İleri</h1>

  <div id="timer">25:00</div>
  <div id="status">Odak zamanı</div>

  <button id="controlBtn">Başla</button>
</div>

<footer>© 2025 Yavaş Ama İleri</footer>

<script>
  let workMinutes = 25;
let breakMinutes = 5;

let timeLeft = workMinutes * 60;


  let timeLeft = WORK_TIME;
  let isWorking = true;
  let interval = null;
  let running = false;

  const timerEl = document.getElementById("timer");
  const statusEl = document.getElementById("status");
  const btn = document.getElementById("controlBtn");

  function updateTimer() {
    const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
    const s = String(timeLeft % 60).padStart(2, '0');
    timerEl.textContent = `${m}:${s}`;
  }

  function switchMode() {
    if (isWorking) {
      isWorking = false;
      timeLeft = BREAK_TIME;
      statusEl.textContent = "Mola zamanı ☕";
    } else {
      isWorking = true;
      timeLeft = WORK_TIME;
      statusEl.textContent = "Odak zamanı";
    }
  }

  btn.addEventListener("click", () => {
    if (!running) {
      running = true;
      btn.textContent = "Duraklat";

      interval = setInterval(() => {
        timeLeft--;
        updateTimer();

        if (timeLeft <= 0) {
          switchMode();
          updateTimer();
        }
      }, 1000);

    } else {
      running = false;
      btn.textContent = "Devam";
      clearInterval(interval);
    }
  });

  updateTimer();
</script>

</body>
</html>
